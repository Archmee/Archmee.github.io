<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		#bouncein {
			color: lightblue;
			font-size: 50px;
			font-weight: 700;
			text-align: center;
			animation: bounceIn 2s infinite;
		}
		@keyframes bounceIn {
			0% {
				transform: scale(.3);
				opacity: .5;
			}
			60% {
				transform: scale(1.3);
				opacity: 1;
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div id="bouncein">
		Booooooom!!!
	</div>

</body>
</html>
