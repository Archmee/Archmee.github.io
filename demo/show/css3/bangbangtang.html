<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个棒棒糖</title>
	<style>
	    body {
	    	margin: 0;
	    }
		#bbt {
			margin: 0 auto;
			width: 200px;
			height: 500px;

			animation: circle 2s ease-in-out .1s infinite alternate;
		}
		#circle {
			width: 100%;
			height: 200px;
			border-radius: 50%;

			background-image: repeating-radial-gradient(circle, #f00 0,#ff0 10%, #080 20%, #ff0 25%,#f00 28%);
		}
		#stick {
			width: 2px;
			height: 250px;
			padding-top: 150px;
			text-indent: -90px;
			white-space: nowrap;
			margin: 0 auto;
			background-color: #222;
		}

		@keyframes circle {
			from, to {
				transform-origin: top;
			}
			from {
				transform: rotate(-60deg);
			}
			to {
				transform: rotate(60deg);
			}
		}
		

	</style>
</head>
<body>
	<div id="bbt">
		<div id="stick">(:(你是不是想吃我啊？就是不给你吃):)</div>
		<div id="circle"></div>
	</div>
</body>
</html>
