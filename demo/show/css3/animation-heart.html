<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart</title>
	<style>
		.animate {
			margin: 100px;
			width: 100px;
			height: 100px;
			animation: heart .5s ease-in .5s infinite alternate;
		}
		.container {
			width: 100%;
			height: 100%;
			transform: rotate(45deg);
		}
		.heart {
			position: relative;
			width: 100%;
			height: 100%;
			background-color: salmon;
		}
		.heart:before,
		.heart:after {
			content: "";
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: salmon;
		}
		.heart:before {
			top: 0px;
			left: -50%;
		}
		.heart:after {
			top: -50%;
			left: 0;
		}

		@keyframes heart {
			0% {
				transform: scale(.8);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="animate">
		<div class="container">
			<div class="heart"></div>
		</div>
	</div>
</body>
</html>
